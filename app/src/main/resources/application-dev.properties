spring.application.name=list.customers
server.port=8079
logging.level.com.diego.list.customers=DEBUG
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# H2 Database Configuration (for development/testing)
#spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=password
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Initialize with some sample data
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.redis.host=redis_app
spring.redis.port=6379
spring.redis.password=12345

aws.region=${AWS_REGION}
aws.sqs.queue-url=${AWS_SQS_QUEUE_URL}
aws.sns.topic-arn=${AWS_SNS_TOPIC_ARN}

rabbitmq.exchange.order.name=${ORDER_EXCHANGE}
rabbitmq.exchange.payment-result.name=${PAYMENT_RESULT_EXCHANGE}
rabbitmq.queue.dlq.name=${DLQ_NAME}
rabbitmq.queue.order.name=${ORDER_QUEUE}
rabbitmq.queue.payment-result.name=${PAYMENT_RESULT_QUEUE}
rabbitmq.routing-key.order.created=${ORDER_ROUTING_KEY}
rabbitmq.routing-key.payment.processed=${PAYMENT_RESULT_ROUTING_KEY}
rabbitmq.routing-key.dlq=${DLQ_ROUTING_KEY}
rabbitmq.exchange.dlx.name=${DLX_NAME}